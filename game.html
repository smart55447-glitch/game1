<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>METALCRAFT — Game</title>

    <!-- Pixel font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- UI CSS -->
    <link rel="stylesheet" href="./src/style.css" />
</head>

<body>
    <div class="crt-wrap">
        <div class="crt-panel">
            <!-- 상단 -->
            <header class="topbar">
                <div class="hiscore">
                    <span class="label">HI-SMITH</span>
                    <span class="score">123400</span>
                </div>
                <!-- JS에서 내용만 갱신 -->
                <div class="time-hud" id="timeHUD" aria-live="polite">TIME 60</div>
            </header>

            <!-- 본문 -->
            <main class="center">
                <div class="stage" id="stage">
                    <canvas id="gameCanvas" width="600" height="600" aria-label="Metalcraft stage"></canvas>
                    <!-- 커서(톱) 이모지 -->
                    <div id="cursorSaw" aria-hidden="true">🪚</div>
                </div>
            </main>

            <!-- 하단 -->
            <footer class="bottombar">
                <div class="hint">TIP: 누르고 긋기 — 판이 덜덜덜 흔들리니까! 꾹누르라고!!</div>
            </footer>

            <!-- CRT 그리드(완전 뒤로) -->
            <div class="grid" aria-hidden="true"></div>
        </div>
    </div>

    <!-- 기존 JS 그대로 사용 -->
    <script type="module" src="./src/main.js"></script>
</body>

</html>
